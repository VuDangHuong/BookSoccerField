<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Đặt lại mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">

  <!-- Căn giữa theo chiều ngang và dọc -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card text-center shadow" style="width: 350px;">
      <div class="card-header h5 text-white bg-primary">Đặt lại mật khẩu</div>
      <div class="card-body px-4">
        <p class="card-text py-2">
          Nhập mật khẩu mới.
        <form id="resetForm" class="form-outline">
          <input type="password" id="newPassword" class="form-control my-3" placeholder="Nhập mật khẩu mới" required />
          <label class="form-label" for="email">Mật khẩu mới</label>
          <button type="submit" class="btn btn-primary w-100">Đổi Mật Khẩu</button>
        </form>
        <div class="d-flex justify-content-between mt-4">
          <a href="login.html">Đăng nhập</a>
          <a href="register.html">Đăng ký</a>
        </div>
        <p id="message" class="mt-3 text-danger"></p>
      </div>
    </div>
  </div>

  <script src="../../assets/js/reset-password.js"></script>
</body>
</html>
